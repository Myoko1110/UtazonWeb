{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ログイン</title>
    <link rel="stylesheet" href="{% static 'admin-login/stylesheet.css' %}">
</head>
<body>
<div class="main">
    <div class="login">
        <form method="post" action="./">{% csrf_token %}
            <div class="login-title">
                <h1>ログイン</h1>
            </div>
            <div class="login-input">
                <label>
                    <input type="text" name="username" placeholder="ユーザー名">
                </label>
                <label>
                    <input type="password" name="password" placeholder="パスワード">
                </label>
            </div>
            {% if error %}
                <p class="login-error">{{ error }}</p>
            {% endif %}
            <div class="login-submit">
                <input type="submit">
            </div>
        </form>
    </div>
</div>
</body>
</html>
